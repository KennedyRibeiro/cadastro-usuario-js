<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
	<link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.min.css">
    <title>Gestão de usuários</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-4 mb-4">Cadastro de Usuários</h1>
        <form id="formulario-usuario">
            <div class="mb-4">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do usuário">
            </div>
            <div class="mb-4">
                <label for="email">E-mail:</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="E-mail do usuário">
            </div>
            <div class="mb-4">
                <label for="profissao">Profissão:</label>
                <input type="text" class="form-control" id="profissao" name="profissao" placeholder="Profissão do usuário">
            </div>
            <button type="submit" class="btn btn-primary mb-4">Cadastrar</button>
        </form>

        <div id="usuarios">
            <table class="table" id="lista-usuarios">
                <thead>
                    <tr>
                        <th scope="col">Nome</th>
                        <th scope="col">E-mail</th>
                        <th scope="col">Profissão</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
